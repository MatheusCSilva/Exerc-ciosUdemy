<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Udemy exercício</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>exercicios html </h1>
    </header>

    <nav>
        <a href wm-nav="/html/exercicios/teste.html">00-teste</a>
        <a href wm-nav="/html/exercicios/texto1.html">01-Texto 1</a>
        <a href wm-nav="/html/exercicios/texto2.html">02-Texto 2</a>
        <a href wm-nav="/html/exercicios/lista.html">03-Lista</a>
        <a href wm-nav="/html/exercicios/listaaninhada.html">04-ListaAninhada</a>
        <a href wm-nav="/html/exercicios/links.html">05- Links</a>
        <a href wm-nav="/html/exercicios/tabela.html">06- Tabela</a>
        <a href wm-nav="/html/exercicios/form/form.html">07- Formuláro</a>
        <a href wm-nav="/html/exercicios/imagens.html">08- Imagens</a>

    </nav>

    <section id="conteudo"></section>
    <footer>
        Curso de web moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)

            }
        })
    </script>
</body>

</html>

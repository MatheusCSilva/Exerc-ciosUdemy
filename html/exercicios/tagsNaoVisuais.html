<h1>Tags Não Visuais</h1>
<!--
    Tags Semânticas...

Section- definir agrupamento temático dentro do conteudo.
article- semântica associada a conteúdo auto-contido.
header- cabeçalho do documento.
Footer- Rodapé do documento
nav - agrupamento de links
aside - de lado(ex. sidebar) relacionado com o conteudo em volta (adendo).
details - exibe detalhes que pode ser exibitos ou escondidos.

As Famosas...

div - divisão ou seção
span- agrupa elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    este é um texto com <span class="diferente">muitas palavras</span> e ponto
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;

    }
</style>
